<!DOCTYPE html>


<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
  </head>
  <body class="is-preload">

    <!-- Content -->
    <div id="content">
      <div class="inner">
        <article class="box post post-excerpt">
          <header>
            <h2>{% block subtitle %}{% endblock %}</h2>
          </header>
          <div class="info">
            <span class="date"
              ><span class="month">Jul<span>y</span></span>
              <span class="day">14</span><span class="year">, 2014</span></span
            >
          </div>

          {% block content %}{% endblock %}
        </article>
      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
      <!-- Logo -->
      <h1 id="logo"><a href="{% url 'home' %}">FonoApp</a></h1>

      <!-- Nav -->
      <nav id="nav">
        <ul>
          <li class="current"><a href="{% url 'login' %}">Login</a></li>
          <li><a href="#">Archives</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Contact Me</a></li>
        </ul>
      </nav>

      <!-- Search -->
      <section class="box search">
        <form method="post" action="#">
          <input type="text" class="text" name="search" placeholder="Search" />
        </form>
      </section>

      <!-- Copyright -->
      <ul id="copyright">
        <li>&copy; Untitled.</li>
      </ul>
    </div>

    <!-- Scripts -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/browser.min.js' %}"></script>
    <script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
    <script src="{% static 'assets/js/util.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>

<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
